<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock App</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <header>
      <h1 class="nav-brand">Star Clock</h1>
    </header>

    <main>
      <div class="bottom">
        <div class="clock"></div>
      </div>
      <aside>
        <div class="section">
          <div class="info-group">
            <span id="time-zone" class="bigger"></span>
          </div>
          <!-- <div class="info-group">
            <span id="day-of-year" class="bigger"></span>
          </div> -->
        </div>
        <!-- <div class="section">
          <div class="info-group">
            <span id="day-of-week" class="bigger"></span>
          </div>
          <div class="info-group">
            <span id="week-number" class="bigger"></span>
          </div>
        </div> -->
      </aside>
      <div class="quote">
        <div class="quote_text">
          <p class="error hidden"></p>
          <cite></cite>
          <small class="author"></small>
        </div>
      </div>
    </main>

    <footer>&copy; By Star Industries 2021</footer>

    <!-- Javascript -->
    <script src="JavaScript/clock.js"></script>
    <script src="JavaScript/quotes.js"></script>
  </body>
</html>
